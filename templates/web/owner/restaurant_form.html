{% extends 'web/base.html' %}

{% block content %}
  <h2 data-animate>{% if restaurant %}Edit Restaurant{% else %}Create Restaurant{% endif %}</h2>
  <div class="card p-3" data-animate>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="mt-2">
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="{% url 'owner_dashboard' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}

{% extends 'web/base.html' %}

{% block content %}
  <h2 data-animate>Your Cart</h2>
  <div class="card p-3" data-animate>
    <form method="post" action="{% url 'update_cart' %}">
      {% csrf_token %}
      <div class="table-responsive">
        <table class="table">
          <thead><tr><th>Item</th><th>Qty</th><th>Line</th></tr></thead>
          <tbody>
            {% for it in items %}
              <tr>
                <td>{{ it.menu_item.name }}</td>
                <td><input type="number" name="qty_{{ it.menu_item.id }}" value="{{ it.quantity }}" min="0" class="form-control" style="max-width:100px"></td>
                <td>{{ it.line_total }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-between align-items-center mt-3">
        <div><strong>Total: </strong> {{ total }}</div>
        <div>
          <button class="btn btn-outline-primary me-2" type="submit">Update Cart</button>
          <a class="btn btn-primary" href="{% url 'checkout' %}">Checkout</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
